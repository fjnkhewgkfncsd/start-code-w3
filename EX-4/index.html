<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <div class="phone">
        <div class="box-1">
            <p class="time">23:53</p>
            <i class="fas fa-signal" id="signal"></i>
            <i class="fa-solid fa-battery-full" id="battery"></i>
        </div>
        <div class="box-2">
            <p class="name">unknown</p>
            <i class="fas fa-angle-down" id="angle-down"></i>
            <i class="fas fa-shoe-prints" id="shoes"></i>
            <i class="fa fa-solid fa-bars" id="bar"></i>
        </div>
        <div class="profile">
            <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQeK7XubizS289MhfX1tkOax7VJZLXaIUP0w1ov1mgAHLz6RuoK" alt="profile picture" class="img">
            <p class="username">@still_you</p>
        </div> 
        <div class="box-3">
            <div class="following">
                <p>0</p>
                <p class="font-p">following</p>
            </div>
            <span class="line"></span>
            <div class="followers">
                <p>1M</p>
                <p class="font-p">followers</p>    
            </div>
            <span class="line"></span>
            <div class="likes">
                <p>1.2B</p>
                <p class="font-p">Likes</p>
            </div>
        </div> 
        <div class="box-4">
            <div class="edit">Edit profile</div>
            <div class="share"> Share profile</div>
            <i class="fas fa-user-plus" id="user-plus"></i>
        </div>
        <div class="bio">
            <p>+ Add bio</p>
        </div>
        <div class="box-5">
            <div>
                <i class="fas fa-envelope" id="user-gear"> <span> Email</span></i> 
            </div>
            <div>
                <i class="fas fa-user-gear" id="user-gear"> <span id="red-gear">Tiktok studio</span></i>
            </div>
        </div>
        <div class="box-6">
            <div class="inside-line">
                <span class="line-2">
                    <div class="line-colomns"></div>
                    <div class="line-colomns"></div>
                    <div class="line-colomns"></div>
                </span>
                <span class="line-2">
                    <div class="line-colomns"></div>
                    <div class="line-colomns"></div>
                    <div class="line-colomns"></div>
                </span>
            </div>
            <div>
                <i class="fas fa-lock fa*3" id="lock"></i>
            </div>
            <div>
                <i class="fa-solid fa-heart-crack" id="heart"></i>
            </div>
            <div>
                <i class="fa-solid fa-arrows-rotate" id="heart"></i>
            </div>
        </div>
        <div>
            <hr class="hr">
        </div>
        <div clas="box-7">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRlYLll6IxyHU-Ufd19PCB5Q_uoNQTtl4yD8Q&s" alt="car" class="post">
            <i class="fas fa-play" id="play"><span class="play">1M</span></i>
        </div>          
    </div>
</body>
</html>
